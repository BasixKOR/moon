# Bump 6

language: typescript
layer: application

project:
  title: 'Website'
  description: 'A static website powered by Docusaurus.'

tasks:
  build:
    description: 'Builds the Docusaurus app.'
    command: 'docusaurus build'
    deps:
      - '^:build'
    outputs:
      - 'build'
    options:
      priority: high
      shell: true

  start:
    command: 'docusaurus start'
    deps:
      - '^:build'
    preset: 'server'

  typecheck:
    command: 'tsc --build --pretty'
    inputs:
      - '@globs(sources)'
      - '*.js'
      - 'tsconfig.json'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'typecheck'
